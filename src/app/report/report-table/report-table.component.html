<div class="container-fluid text-center section-separator margin-top-table">
  <img alt="" src="/assets/images/svgs/horizontal_separator_cpmis_svg_1.svg">
</div>
<div class="container">
<div class="col-md-12 form-group margin-top-table">
  <div class="row">
    <div class="container">
      <button (click)="getSelectedRows()" class="btn  btn-report">Get Selected Rows</button>
    <ag-grid-angular 
    style="width: auto; height: 500px; margin-top:12px;" 
    class="ag-theme-balham"  
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="rowData | async" 
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    [overlayLoadingTemplate]="overlayLoadingTemplate"
    [gridOptions]="customGridOptions"
  
    
    >
  </ag-grid-angular>
  </div>
  </div>
</div>
</div>
