<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="page-heading">Dashboard</h4>
        </div>
    </div>
    <div class="row dash-heading">
        <div style="position: fixed;right: -160px;z-index: 1000;" class="download-container remove">
            <button type="button" id="pdfDownloadBtn" class="btn pdfDownloadBtn" title="Download PDF" ng-click="sdrc_export()">
                <i class="fa fa-lg fa-file-pdf-o"></i> &nbsp; Download PDF
            </button>
        </div>
        <div class="col-md-3 c col-xs-5 facilitySection">
            <h5 class="textsiz ng-binding">
                <div class="square-color" style="background-color: #df6864;"></div>
                Facilities Planned: 179
            </h5>
            <h5 class="textsiz ng-binding">
                <div class="square-color" style="background-color: #228a76"></div>
                Facilities Covered: 173
            </h5>
        </div>

        <div class="col-md-4 col-xs-7 text-right facility-progress-bar">
            <div id="bar-2" class="bar-main-container emerald">
                <div class="wrap">
                    <div class="bar-percentage" data-percentage="75">97%</div>
                    <div class="bar-container">
                        <div class="bar" style="width: 97%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mar-bot-10">
        <div class="col-md-12">
            <div class="download-container-excel remove">
                <button type="button" id="excelDownloadBtn" class="btn excelDownloadBtn" title="Download Excel" ng-click="sdrc_export()">
                    <i class="fa fa-lg fa-file-excel-o"></i> &nbsp; Download Excel
                </button>
            </div>
            <!-- <div class="row"> -->
            <div class="col-md-12 selection-bar">
                <div class="row">
                    <div *ngFor="let field of selectionInputs; let i = index;" [ngClass]="{'form-group':field.controlType == 'textbox'}" class="col-md-4 user-type padding-right-zero">
                        <div [ngSwitch]="field.controlType" class="col-md-10 input-holder padding-left-zero">
                            <!-- Input dropdown-->
                            <div class="btn-group" *ngSwitchCase="'dropdown'">
                                <input type="text" [id]="field.columnName" readonly [placeholder]="field.placeholderName" [(ngModel)]="field.value"
                                    name="{{field.columnName}}" class="input-box">
                                <button type="button" style="padding: 0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-default dropdown-toggle px-3 waves-light"
                                    mdbRippleRadius>
                                    <i class="fa fa-list"></i>
                                </button>
                                <div class="dropdown-menu drp-list">
                                    <a class="dropdown-item" style="font-size: 13px;" title="{{opt.value}}" *ngFor="let opt of field.options" (click)="selectDropdown(opt, selectionInputs, i)">{{opt.value}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>


    <div style="margin-bottom: 40px;">
        <div class="col-md-12 google-map">
            <sdrc-google-map></sdrc-google-map>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <h4 class="dash-info">Spider Chart</h4>
            <sdrc-spider-chart *ngIf="spiderData" [data]="spiderData.dataCollection"></sdrc-spider-chart>
        </div>

        <div class="col-md-6">
            <h4 class="dash-info">Bar Chart</h4>
            <sdrc-bar-chart *ngIf="barChartData" [data]="spiderData.dataCollection"></sdrc-bar-chart>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4 class="dash-info">Line Chart</h4>
            <sdrc-line-chart *ngIf="lineChartData" [data]="lineChartData"></sdrc-line-chart>
        </div>
        <div class="col-md-6">
            <h4 class="dash-info">Dough Nut Chart</h4>
            <sdrc-doughnut-chart *ngIf="donutChartData" [data]="donutChartData"></sdrc-doughnut-chart>
        </div>

    </div>

    <div class="row">
        <sdrc-thematic-view></sdrc-thematic-view>
    </div>

</div>
